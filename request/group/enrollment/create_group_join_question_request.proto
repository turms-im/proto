syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.common.model.dto.request.group.enrollment";
option java_multiple_files = true;
option swift_prefix = "";

message CreateGroupJoinQuestionRequest {
    int64 group_id = 1;
    string question = 2;
    repeated string answers = 3;
    int32 score = 4;
}