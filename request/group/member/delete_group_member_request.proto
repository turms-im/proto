syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.common.model.dto.request.group.member";
option java_multiple_files = true;
option swift_prefix = "";

import "google/protobuf/wrappers.proto";

message DeleteGroupMemberRequest {
