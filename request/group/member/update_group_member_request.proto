syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.common.model.dto.request.group.member";
option java_multiple_files = true;
option swift_prefix = "";

import "google/protobuf/wrappers.proto";
import "constant/group_member_role.proto";

message UpdateGroupMemberRequest {
    int64 group_id = 1;
    int64 member_id = 2;
    google.protobuf.StringValue name = 3;
    GroupMemberRole role = 4;
    google.protobuf.Int64Value mute_end_date = 5;
}