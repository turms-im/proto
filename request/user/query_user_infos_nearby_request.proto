syntax = "proto3";

package im.turms.proto;

option java_package = "im.turms.common.model.dto.request.user";
option java_multiple_files = true;
option swift_prefix = "";

import "google/protobuf/wrappers.proto";

message QueryUserInfosNearbyRequest {
    float latitude = 1;
    float longitude = 2;
    google.protobuf.FloatValue distance = 3;
    google.protobuf.Int32Value max_number = 4;
}